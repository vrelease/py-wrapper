name: code-check

jobs:
  code-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to vrelease-py
        uses: actions/checkout@v2

      - name: Install dev dependencies
        run: pipenv install --dev

      - name: Check code style
        run: pipenv run check:style

      - name: Check lint
        run: pipenv run check:lint
