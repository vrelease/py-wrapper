name: run-test

on:
  push:
    branches:
      - "*"
    tags:
      - "*"
    paths-ignore:
      - "**.md"
  pull_request:
    branches:
      - "*"
    tags:
      - "*"
    paths-ignore:
      - "**.md"

jobs:
  run-test:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        py-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout to vrelease-py
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Configure git
        run: |
          git config --global user.email "hi@caian.org"
          git config --global user.name "Caian Ertl"

      - name: Set up Python ${{ matrix.py-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py-version }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run pre-release steps
        run: uv run python pre-release-steps.py

      - name: Install pip in venv
        run: uv run -m ensurepip --upgrade

      - name: Build wheel
        run: uv build

      - name: Install vrelease
        run: uv run -m pip install dist/vrelease_bin-*.whl

      - name: Detect vrelease binary
        run: |
          uv run python - <<'PY'
          import pathlib
          import vrelease
          bin_name = f"vrelease-{vrelease.get_platform_bin()}"
          bin_path = pathlib.Path(vrelease.__file__).parent / "bin" / bin_name
          print(f"Using binary: {bin_path}")
          exists = bin_path.exists()
          print(f"Binary exists: {exists}")
          with open(".env_vrelease_bin", "w", encoding="utf-8") as fh:
              fh.write(f"VRELEASE_BIN_EXISTS={'true' if exists else 'false'}\n")
          PY
          cat .env_vrelease_bin >> "$GITHUB_ENV"

      - name: Run vrelease (version)
        if: ${{ env.VRELEASE_BIN_EXISTS == 'true' }}
        run: uv run vrelease -v

      - name: Run vrelease (help)
        if: ${{ env.VRELEASE_BIN_EXISTS == 'true' }}
        run: uv run vrelease -h

      - name: Skip vrelease run (missing binary)
        if: ${{ env.VRELEASE_BIN_EXISTS != 'true' }}
        run: echo "Skipping vrelease execution; binary missing for this platform."
